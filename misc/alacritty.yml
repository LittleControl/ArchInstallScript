live_config_reload: true
background_opacity: 0.8

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: block
  blinking: true

mouse:
  hints:
    launcher:
      program: xdg-open
      args: []

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
