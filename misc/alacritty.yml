env:
  TERM: alacritty

window:
  # Override the variant of the GTK theme. Commonly supported values are `dark`
  # and `light`. Set this to `None` to use the default theme variant.
  gtk_theme_variant: light

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  #history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

font:
  normal:
    family: Dejavu Sans Mono
    style: Book
  bold:
    family: Dejavu Sans Mono
    style: Bold
  italic:
    family: Dejavu Sans Mono
    style: Oblique
  bold_italic:
    family: Dejavu Sans Mono
    style: Bold Oblique
  size: 11.0

draw_bold_text_with_bright_colors: true

# Colors (Pencil Dark)
colors:
  # Default Colors
  primary:
    background: '#212121'
    foreground: '#f1f1f1'
  # Normal colors
  normal:
    black:   '#212121'
    red:     '#c30771'
    green:   '#10a778'
    yellow:  '#a89c14'
    blue:    '#008ec4'
    magenta: '#523c79'
    cyan:    '#20a5ba'
    white:   '#e0e0e0'
  # Bright colors
  bright:
    black:   '#212121'
    red:     '#fb007a'
    green:   '#5fd7af'
    yellow:  '#f3e430'
    blue:    '#20bbfc'
    magenta: '#6855de'
    cyan:    '#4fb8cc'
    white:   '#f1f1f1'
live_config_reload: true
background_opacity: 0.8

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
  blinking: true

mouse:
  hints:
    launcher:
      program: xdg-open
      args: []

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

key_bindings:
  - { key: C, mods: Control|Shift,  action: Copy}
  - { key: V, mods: Control|Shift,  action: Paste}
